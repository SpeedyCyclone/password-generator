<div class="main-box">
  <h1 class="password-heading">Password Generator</h1>

  <div>
    <label>Enter Length</label>
    <input (input)="onChangeLength($event)" type="number" />
  </div>

  <div>
    <label>Use Letters</label>
    <input type="checkbox" (change)="onChangeUseLetters()" />
  </div>

  <div>
    <label>Use Numbers</label>
    <input type="checkbox" (change)="onChangeUseNumbers()" />
  </div>

  <div>
    <label>Use Symbols</label>
    <input type="checkbox" (change)="onChangeUseSymbols()" />
  </div>

  <button
    class="generate-button"
    [disabled]="
      !(length && (includeLetters || includeNumbers || includeSymbols))
    "
    (click)="onButtonClicked()"
  >
    Generate
  </button>

  <div *ngIf="password">
    <label>Your password:</label>
    <input [value]="password" />
  </div>
</div>
